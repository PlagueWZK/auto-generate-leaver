<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QFNU LEAVER</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>QFNU LEAVER</h1>

<div class="editor-area-hidden">
    <div id="image-container">
        <img id="background-img" src="original.png" alt="background">
        <div id="name-overlay" class="text-overlay">防呆文本</div>
        <div id="student-id-overlay" class="text-overlay">2023410000</div>
        <div id="type-overlay" class="text-overlay">短假</div>
        <div id="leave-overlay" class="text-overlay">否</div>
        <div id="reason-overlay" class="text-overlay">事假</div>
        <div id="description-overlay" class="text-overlay">防呆文本</div>
        <div id="destination-overlay" class="text-overlay">防呆文本</div>
        <div id="start-overlay" class="text-overlay">2025-01-01 00:00</div>
        <div id="end-overlay" class="text-overlay">2025-01-02 00:00</div>
        <div id="class-overlay" class="text-overlay">[1-2, 3-4]</div>
        <div id="state-overlay" class="text-overlay">审核通过</div>
        <div id="teacher-overlay" class="text-overlay">防呆文本</div>
        <img id="qr-code-overlay" class="draggable-img" alt="QR Code" style="display: none;" src="">
    </div>
</div>

<div class="main-container">
    <div class="controls">
        <h3>1. 内容编辑</h3>
        <label for="name-input">姓名:</label>
        <input type="text" id="name-input" value="防呆文本">

        <label for="student-id-input">学号:</label>
        <input type="text" id="student-id-input" value="2023410000">

        <label for="type-input">请假类型:</label>
        <input type="text" id="type-input" value="短假">

        <label for="leave-input">是否离校:</label>
        <input type="text" id="leave-input" value="否">

        <label>请假原因:</label>
        <div id="reason-radio-group">
            <input type="radio" id="reason-bingjia" name="reason" value="病假"><label for="reason-bingjia">病假</label>
            <input type="radio" id="reason-shijia" name="reason" value="事假" checked><label for="reason-shijia">事假</label>
            <input type="radio" id="reason-huodong" name="reason" value="活动"><label for="reason-huodong">活动</label>
            <input type="radio" id="reason-bisai" name="reason" value="比赛"><label for="reason-bisai">比赛</label>
            <input type="radio" id="reason-qita" name="reason" value="其他"><label for="reason-qita">其他</label>
        </div>

        <label for="description-input">原因描述:</label>
        <input type="text" id="description-input" value="防呆文本">

        <label for="destination-input">目的地:</label>
        <input type="text" id="destination-input" value="防呆文本">

        <label for="start-input">开始时间:</label>
        <input type="text" id="start-input" value="2025-01-01 00:00">

        <label for="end-input">结束时间:</label>
        <input type="text" id="end-input" value="2025-01-02 00:00">

        <label>节次:</label>
        <div id="class-checkbox-group">
            <input type="checkbox" id="class-zao" value="早自习"><label for="class-zao">早自习</label>
            <input type="checkbox" id="class-12" value="1-2" checked><label for="class-12">1-2</label>
            <input type="checkbox" id="class-34" value="3-4" checked><label for="class-34">3-4</label>
            <input type="checkbox" id="class-56" value="5-6"><label for="class-56">5-6</label>
            <input type="checkbox" id="class-78" value="7-8"><label for="class-78">7-8</label>
            <input type="checkbox" id="class-911" value="9-11"><label for="class-911">9-11</label>
            <input type="checkbox" id="class-wan" value="晚自习"><label for="class-wan">晚自习</label>
        </div>

        <label for="state-input">审核状态:</label>
        <input type="text" id="state-input" value="审核通过">

        <label for="teacher-input">审核人:</label>
        <input type="text" id="teacher-input" value="防呆文本">

        <h3>2. 样式与位置</h3>
        <label for="left-pos-input">文字水平位置 (px):</label>
        <input type="number" id="left-pos-input" value="140">

        <label for="font-size-input">字体大小 (px):</label>
        <input type="number" id="font-size-input" value="16">

        <label for="font-family-select">选择字体:</label>
        <select id="font-family-select">
            <option value="sans-serif">无衬线 (默认)</option>
            <option value="serif">衬线体</option>
            <option value="monospace">等宽字体</option>
            <option value="Microsoft YaHei, sans-serif">微软雅黑</option>
            <option value="SimSun, serif">宋体</option>
            <option value="SimHei, sans-serif">黑体</option>
        </select>

        <label for="qr-code-size-input">二维码边长 (px):</label>
        <input type="number" id="qr-code-size-input" value="150">

        <label for="qr-code-left-input">二维码 X 坐标 (px):</label>
        <input type="number" id="qr-code-left-input" value="148">

        <label for="qr-code-top-input">二维码 Y 坐标 (px):</label>
        <input type="number" id="qr-code-top-input" value="526">

        <label for="qr-code-input">上传二维码:</label>
        <input type="file" id="qr-code-input" accept="image/*">

        <details class="advanced-settings">
            <summary>详细设置 (各元素垂直位置)</summary>
            <div class="settings-content">
                <label for="top-pos-name">姓名 (px):</label>
                <input type="number" id="top-pos-name" data-target="name-overlay" value="141">
                <label for="top-pos-student-id">学号 (px):</label>
                <input type="number" id="top-pos-student-id" data-target="student-id-overlay" value="170">
                <label for="top-pos-type">请假类型 (px):</label>
                <input type="number" id="top-pos-type" data-target="type-overlay" value="200">
                <label for="top-pos-leave">是否离校 (px):</label>
                <input type="number" id="top-pos-leave" data-target="leave-overlay" value="230">
                <label for="top-pos-reason">请假原因 (px):</label>
                <input type="number" id="top-pos-reason" data-target="reason-overlay" value="260">
                <label for="top-pos-description">原因描述 (px):</label>
                <input type="number" id="top-pos-description" data-target="description-overlay" value="290">
                <label for="top-pos-destination">目的地 (px):</label>
                <input type="number" id="top-pos-destination" data-target="destination-overlay" value="320">
                <label for="top-pos-start">开始时间 (px):</label>
                <input type="number" id="top-pos-start" data-target="start-overlay" value="349">
                <label for="top-pos-end">结束时间 (px):</label>
                <input type="number" id="top-pos-end" data-target="end-overlay" value="379">
                <label for="top-pos-class">节次 (px):</label>
                <input type="number" id="top-pos-class" data-target="class-overlay" value="409">
                <label for="top-pos-state">审核状态 (px):</label>
                <input type="number" id="top-pos-state" data-target="state-overlay" value="438">
                <label for="top-pos-teacher">审核人 (px):</label>
                <input type="number" id="top-pos-teacher" data-target="teacher-overlay" value="468">
            </div>
        </details>

        <h3>3. 操作</h3>
        <div class="toggle-switch-container">
            <label for="image-switch">使用最终版本底图:</label>
            <label class="switch">
                <input type="checkbox" id="image-switch">
                <span class="slider round"></span>
            </label>
        </div>
        <button id="preview-btn">全屏预览 (方便截图)</button>
        <button id="save-btn">保存图片</button>
    </div>
</div>

<div id="fullscreen-modal" class="modal">
    <span class="close-btn">&times;</span>
    <div id="modal-content"></div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
<script src="script.js"></script>

</body>
</html>
